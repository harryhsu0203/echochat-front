<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除快取並重新登入 - EchoChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/api-config.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-sync-alt me-2"></i>系統修復完成</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="alert alert-success">
                            <h5><i class="fas fa-check-circle me-2"></i>JWT Token 問題已修復！</h5>
                            <p class="mb-0">為了確保正常使用，請按照以下步驟操作：</p>
                        </div>
                        
                        <div class="mb-4">
                            <h6><i class="fas fa-list me-2"></i>操作步驟：</h6>
                            <ol>
                                <li class="mb-2">點擊下方「清除快取」按鈕</li>
                                <li class="mb-2">等待自動跳轉到登入頁面</li>
                                <li class="mb-2">使用帳號密碼重新登入</li>
                                <li class="mb-2">登入後即可正常使用所有功能</li>
                            </ol>
                        </div>
                        
                        <div class="mb-4">
                            <h6><i class="fas fa-user me-2"></i>登入資訊：</h6>
                            <div class="bg-light p-3 rounded">
                                <strong>帳號：</strong>sunnyharry1<br>
                                <strong>密碼：</strong>gele1227<br>
                                <strong>角色：</strong>管理員
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" onclick="clearCacheAndLogin()">
                                <i class="fas fa-broom me-2"></i>清除快取並重新登入
                            </button>
                            <button class="btn btn-outline-secondary" onclick="testAPI()">
                                <i class="fas fa-flask me-2"></i>測試 API 連接
                            </button>
                        </div>
                        
                        <div id="status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
        }

        function clearCacheAndLogin() {
            showStatus('<i class="fas fa-spinner fa-spin me-2"></i>正在清除快取...', 'info');
            
            // 清除所有本地儲存
            localStorage.clear();
            sessionStorage.clear();
            
            // 清除 cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            showStatus('<i class="fas fa-check me-2"></i>快取已清除，3秒後跳轉到登入頁面...', 'success');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        }

        async function testAPI() {
            showStatus('<i class="fas fa-spinner fa-spin me-2"></i>測試 API 連接...', 'info');
            
            try {
                // 測試健康檢查
                const healthResponse = await fetch(`${API_BASE_URL}/health`);
                const healthData = await healthResponse.json();
                
                if (healthData.success) {
                    showStatus('<i class="fas fa-check me-2"></i>API 連接正常！', 'success');
                } else {
                    showStatus('<i class="fas fa-times me-2"></i>API 連接異常', 'danger');
                }
            } catch (error) {
                showStatus('<i class="fas fa-times me-2"></i>API 連接失敗: ' + error.message, 'danger');
            }
        }

        // 頁面載入時顯示歡迎訊息
        window.addEventListener('load', () => {
            showStatus('<i class="fas fa-info-circle me-2"></i>JWT Token 問題已修復，Token 有效期延長至 7 天', 'info');
        });
    </script>
</body>
</html>
