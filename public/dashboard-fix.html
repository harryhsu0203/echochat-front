<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="dashboard_fix.title">知識庫測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .knowledge-card {
            cursor: pointer;
            transition: all 0.3s;
        }
        .knowledge-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 側邊欄 -->
    <div class="sidebar">
        <div class="p-3">
            <h4><i class="fas fa-robot me-2"></i>EchoChat</h4>
            <p class="mb-0">知識庫測試</p>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link text-white" href="#" onclick="loadKnowledge()">
                <i class="fas fa-book me-2"></i>知識庫
            </a>
            <a class="nav-link text-white" href="#" onclick="testAPI()">
                <i class="fas fa-cog me-2"></i>測試 API
            </a>
        </nav>
    </div>

    <!-- 主要內容 -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12">
                                <h2 data-i18n="dashboard_fix.page_title">知識庫測試頁面</h2>
            <p class="text-muted" data-i18n="dashboard_fix.page_subtitle">測試知識庫功能是否正常工作</p>
                </div>
            </div>

            <!-- 測試按鈕 -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">測試功能</h5>
                            <button class="btn btn-primary me-2" onclick="testLogin()">測試登入</button>
                            <button class="btn btn-success me-2" onclick="testKnowledgeAPI()">測試知識庫 API</button>
                            <button class="btn btn-info me-2" onclick="loadKnowledge()">載入知識庫</button>
                            <button class="btn btn-warning" onclick="addTestKnowledge()">新增測試資料</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 結果顯示 -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">測試結果</h5>
                            <div id="testResults">
                                <p class="text-muted">點擊上方按鈕開始測試...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 知識庫顯示 -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">知識庫內容</h5>
                            <div id="knowledgeContent">
                                <p class="text-muted">知識庫內容將在這裡顯示...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showResult(message, type = 'info') {
            const results = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<div class="alert alert-${type}"><strong>[${timestamp}]</strong> ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }

        async function testLogin() {
            showResult('開始測試登入...', 'info');
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    showResult('登入成功！Token 已儲存', 'success');
                } else {
                    const error = await response.json();
                    showResult(`登入失敗: ${error.error}`, 'danger');
                }
            } catch (error) {
                showResult(`登入錯誤: ${error.message}`, 'danger');
            }
        }

        async function testKnowledgeAPI() {
            showResult('開始測試知識庫 API...', 'info');
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showResult('請先登入', 'warning');
                    return;
                }

                const response = await fetch('/api/knowledge', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const knowledge = await response.json();
                    showResult(`知識庫 API 正常，找到 ${knowledge.length} 個項目`, 'success');
                } else {
                    const error = await response.json();
                    showResult(`知識庫 API 失敗: ${error.error}`, 'danger');
                }
            } catch (error) {
                showResult(`API 錯誤: ${error.message}`, 'danger');
            }
        }

        async function loadKnowledge() {
            showResult('開始載入知識庫...', 'info');
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showResult('請先登入', 'warning');
                    return;
                }

                const response = await fetch('/api/knowledge', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const knowledge = await response.json();
                    displayKnowledge(knowledge);
                    showResult(`成功載入 ${knowledge.length} 個知識庫項目`, 'success');
                } else {
                    const error = await response.json();
                    showResult(`載入失敗: ${error.error}`, 'danger');
                }
            } catch (error) {
                showResult(`載入錯誤: ${error.message}`, 'danger');
            }
        }

        function displayKnowledge(knowledge) {
            const content = document.getElementById('knowledgeContent');
            
            if (knowledge.length === 0) {
                content.innerHTML = '<p class="text-muted">暫無知識庫項目</p>';
                return;
            }

            const knowledgeHTML = knowledge.map(item => `
                <div class="card mb-3 knowledge-card">
                    <div class="card-body">
                        <h6 class="card-title">${item.question}</h6>
                        <p class="card-text">${item.answer}</p>
                        <div class="d-flex gap-2">
                            <span class="badge bg-primary">${item.category || 'general'}</span>
                            ${item.tags ? `<span class="badge bg-secondary">${item.tags}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            content.innerHTML = knowledgeHTML;
        }

        async function addTestKnowledge() {
            showResult('開始新增測試知識庫項目...', 'info');
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showResult('請先登入', 'warning');
                    return;
                }

                const testData = {
                    question: '測試問題 ' + new Date().toLocaleTimeString(),
                    answer: '這是一個測試答案',
                    category: 'test',
                    tags: '測試'
                };

                const response = await fetch('/api/knowledge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    showResult('測試知識庫項目新增成功！', 'success');
                    // 重新載入知識庫
                    setTimeout(loadKnowledge, 1000);
                } else {
                    const error = await response.json();
                    showResult(`新增失敗: ${error.error}`, 'danger');
                }
            } catch (error) {
                showResult(`新增錯誤: ${error.message}`, 'danger');
            }
        }

        // 頁面載入時自動測試登入
        window.onload = function() {
            showResult('頁面已載入，開始自動測試...', 'info');
            setTimeout(testLogin, 1000);
        };
    </script>
</body>
</html>
