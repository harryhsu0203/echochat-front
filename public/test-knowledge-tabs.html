<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="test.title">知識庫標籤測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .nav-link.active {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%) !important;
            color: white !important;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .test-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .test-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 data-i18n="test.page_title">知識庫標籤功能測試</h2>
        
        <!-- 標籤導航 -->
        <ul class="nav nav-pills nav-fill rounded-pill p-1 mb-4" style="max-width: 800px; background-color: #f8f9fa;">
            <li class="nav-item">
                <a class="nav-link active rounded-pill" id="newKnowledgeTab" href="#" onclick="switchKnowledgeTab('new')">
                    <i class="fas fa-plus me-2"></i>新增知識
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill" id="existingKnowledgeTab" href="#" onclick="switchKnowledgeTab('existing')">
                    <i class="fas fa-list me-2"></i>現有知識
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill" id="configTab" href="#" onclick="switchKnowledgeTab('config')">
                    <i class="fas fa-cog me-2"></i>配置
                </a>
            </li>
        </ul>
        
        <!-- 標籤內容 -->
        <div id="newKnowledgeContent" class="tab-content active">
            <div class="card">
                <div class="card-body">
                    <h5>新增知識內容</h5>
                    <p>這是新增知識的內容區域</p>
                    <div class="test-result test-success">
                        ✅ 新增知識標籤功能正常
                    </div>
                </div>
            </div>
        </div>
        
        <div id="existingKnowledgeContent" class="tab-content">
            <div class="card">
                <div class="card-body">
                    <h5>現有知識內容</h5>
                    <p>這是現有知識的內容區域</p>
                    <div class="test-result test-success">
                        ✅ 現有知識標籤功能正常
                    </div>
                </div>
            </div>
        </div>
        
        <div id="configContent" class="tab-content">
            <div class="card">
                <div class="card-body">
                    <h5>配置內容</h5>
                    <p>這是配置的內容區域</p>
                    <div class="test-result test-success">
                        ✅ 配置標籤功能正常
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 測試結果 -->
        <div class="mt-4">
            <h4>測試結果</h4>
            <div id="testResults"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 切換知識庫標籤
        function switchKnowledgeTab(tab) {
            console.log('切換到標籤:', tab);
            
            // 定義標籤和內容的對應關係
            const tabConfig = {
                'new': { tabId: 'newKnowledgeTab', contentId: 'newKnowledgeContent' },
                'existing': { tabId: 'existingKnowledgeTab', contentId: 'existingKnowledgeContent' },
                'config': { tabId: 'configTab', contentId: 'configContent' }
            };
            
            const config = tabConfig[tab];
            if (!config) {
                console.error('未知的標籤類型:', tab);
                return;
            }
            
                            // 重置所有標籤樣式
                Object.values(tabConfig).forEach(({ tabId }) => {
                    const tabElement = document.getElementById(tabId);
                    if (tabElement) {
                        tabElement.style.background = 'transparent';
                        tabElement.style.color = 'white';
                        tabElement.style.borderColor = 'transparent';
                        tabElement.classList.remove('active');
                    }
                });
            
            // 隱藏所有內容
            Object.values(tabConfig).forEach(({ contentId }) => {
                const contentElement = document.getElementById(contentId);
                if (contentElement) {
                    contentElement.style.display = 'none';
                    contentElement.classList.remove('active');
                }
            });
            
            // 激活選中的標籤
            const selectedTab = document.getElementById(config.tabId);
            if (selectedTab) {
                selectedTab.style.background = 'linear-gradient(135deg, #007bff 0%, #0056b3 100%)';
                selectedTab.style.color = 'white';
                selectedTab.style.borderColor = '#007bff';
                selectedTab.classList.add('active');
            }
            
            // 顯示對應內容
            const selectedContent = document.getElementById(config.contentId);
            if (selectedContent) {
                selectedContent.style.display = 'block';
                selectedContent.classList.add('active');
                console.log('顯示內容:', config.contentId);
            } else {
                console.error('未找到內容元素:', config.contentId);
            }
            
            // 記錄測試結果
            addTestResult(`切換到 ${tab} 標籤成功`);
        }
        
        // 添加測試結果
        function addTestResult(message) {
            const resultsDiv = document.getElementById('testResults');
            const resultElement = document.createElement('div');
            resultElement.className = 'test-result test-success';
            resultElement.textContent = `✅ ${message} - ${new Date().toLocaleTimeString()}`;
            resultsDiv.appendChild(resultElement);
        }
        
        // 頁面載入時執行測試
        document.addEventListener('DOMContentLoaded', function() {
            console.log('開始測試知識庫標籤功能');
            addTestResult('頁面載入完成');
            
            // 測試所有標籤
            setTimeout(() => {
                switchKnowledgeTab('existing');
                setTimeout(() => {
                    switchKnowledgeTab('config');
                    setTimeout(() => {
                        switchKnowledgeTab('new');
                        addTestResult('所有標籤切換測試完成');
                    }, 500);
                }, 500);
            }, 1000);
        });
    </script>
</body>
</html>
