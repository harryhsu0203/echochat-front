<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="demo.title">EchoChat - 多語言演示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/i18n.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .demo-container {
            padding: 40px 20px;
        }
        .language-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .language-selector {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
        }
        .language-selector option {
            background: #667eea;
            color: white;
        }
        .feature-list {
            list-style: none;
            padding: 0;
        }
        .feature-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .feature-list li:last-child {
            border-bottom: none;
        }
        .feature-list i {
            margin-right: 10px;
            color: #ffd700;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-active {
            background: #28a745;
        }
        .status-inactive {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-4 mb-3" data-i18n="demo.welcome">歡迎使用 EchoChat 多語言功能</h1>
                <p class="lead" data-i18n="demo.subtitle">體驗無縫的語言切換功能</p>
                
                <div class="mt-4">
                    <select class="language-selector">
                        <option value="zh-TW">繁體中文</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="language-card">
                        <h3 data-i18n="demo.features.title">功能特色</h3>
                        <ul class="feature-list">
                            <li>
                                <i class="fas fa-check-circle"></i>
                                <span data-i18n="demo.features.auto_save">自動保存語言偏好</span>
                            </li>
                            <li>
                                <i class="fas fa-check-circle"></i>
                                <span data-i18n="demo.features.instant_switch">即時語言切換</span>
                            </li>
                            <li>
                                <i class="fas fa-check-circle"></i>
                                <span data-i18n="demo.features.seo_friendly">SEO 友好的 HTML 語言屬性</span>
                            </li>
                            <li>
                                <i class="fas fa-check-circle"></i>
                                <span data-i18n="demo.features.accessibility">無障礙設計支援</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="language-card">
                        <h3 data-i18n="demo.status.title">系統狀態</h3>
                        <div class="mb-3">
                            <span class="status-indicator status-active"></span>
                            <span data-i18n="demo.status.current_lang">當前語言</span>: 
                            <strong id="current-lang">繁體中文</strong>
                        </div>
                        <div class="mb-3">
                            <span class="status-indicator status-active"></span>
                            <span data-i18n="demo.status.html_lang">HTML 語言屬性</span>: 
                            <code id="html-lang">zh-TW</code>
                        </div>
                        <div class="mb-3">
                            <span class="status-indicator status-active"></span>
                            <span data-i18n="demo.status.local_storage">本地儲存</span>: 
                            <code id="local-storage">zh-TW</code>
                        </div>
                        <div class="mb-3">
                            <span class="status-indicator status-active"></span>
                            <span data-i18n="demo.status.translations">翻譯項目</span>: 
                            <strong id="translation-count">45</strong>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="language-card mt-4">
                <h3 data-i18n="demo.sample.title">範例內容</h3>
                <div class="row">
                    <div class="col-md-4">
                        <h5 data-i18n="demo.sample.navigation">導航項目</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" data-i18n="nav.home">首頁</a></li>
                            <li><a href="#" data-i18n="nav.products">產品</a></li>
                            <li><a href="#" data-i18n="nav.about">關於我們</a></li>
                            <li><a href="#" data-i18n="nav.contact">聯絡我們</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h5 data-i18n="demo.sample.buttons">按鈕文字</h5>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" data-i18n="btn.start">開始使用</button>
                            <button class="btn btn-secondary" data-i18n="btn.learn">了解更多</button>
                            <button class="btn btn-success" data-i18n="btn.contact">聯絡我們</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h5 data-i18n="demo.sample.content">內容範例</h5>
                        <p data-i18n="demo.sample.description">這是一個多語言內容的範例，展示了如何在不同語言間切換。</p>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-5">
                <a href="index.html" class="btn btn-light btn-lg me-3">
                    <i class="fas fa-home me-2"></i>
                    <span data-i18n="demo.back_home">返回首頁</span>
                </a>
                <a href="test-i18n.html" class="btn btn-outline-light btn-lg">
                    <i class="fas fa-cog me-2"></i>
                    <span data-i18n="demo.test_page">測試頁面</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 更新狀態顯示
        function updateStatus() {
            const currentLang = i18n.getCurrentLanguage();
            const langName = i18n.getLanguageName(currentLang);
            const htmlLang = document.documentElement.lang;
            const localStorageLang = localStorage.getItem('language') || '未設置';
            
            document.getElementById('current-lang').textContent = langName;
            document.getElementById('html-lang').textContent = htmlLang;
            document.getElementById('local-storage').textContent = localStorageLang;
        }
        
        // 監聽語言變化
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            
            const languageSelector = document.querySelector('.language-selector');
            if (languageSelector) {
                languageSelector.addEventListener('change', function() {
                    setTimeout(updateStatus, 100);
                });
            }
        });
    </script>
</body>
</html>
