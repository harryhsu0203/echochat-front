<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="account.title">帳號設定 - EchoChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }

        /* 頂部導航欄樣式 */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea !important;
            text-decoration: none;
        }

        .navbar-brand i {
            margin-right: 8px;
            color: #667eea;
        }

        .nav-link {
            color: #2c3e50 !important;
            font-weight: 600;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #667eea !important;
        }



        .btn-login {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .language-selector {
            border: none;
            background: transparent;
            color: #2c3e50;
            font-weight: 600;
            margin-left: 15px;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        
        .account-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .account-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .account-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .account-header h2 {
            margin: 0;
            font-weight: 300;
            font-size: 2rem;
        }
        
        .account-header .subtitle {
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .account-body {
            padding: 40px;
        }
        
        .section-title {
            color: #495057;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f8f9fa;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #667eea;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-control:disabled {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        

        
        .btn-primary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-outline-secondary:hover {
            background: #6c757d;
            transform: translateY(-2px);
        }
        
        .alert {
            border: none;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }
        
        .section-divider {
            margin: 40px 0;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, #dee2e6, transparent);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
                 .back-button {
             position: fixed;
             top: 20px;
             left: 20px;
             background: rgba(255,255,255,0.2);
             color: white;
             border: none;
             border-radius: 50%;
             width: 50px;
             height: 50px;
             display: flex;
             align-items: center;
             justify-content: center;
             font-size: 18px;
             transition: all 0.3s;
             backdrop-filter: blur(10px);
             cursor: pointer;
             z-index: 1000;
         }
         
         .back-button:hover {
             background: rgba(255,255,255,0.3);
             transform: translateY(-2px);
             color: white;
         }
         
         .back-button:active {
             transform: translateY(0);
         }
        
        @media (max-width: 768px) {
            .account-body {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
    <script src="js/i18n.js"></script>
</head>
<body>
    <!-- 頂部導航欄 -->
    <nav class="navbar navbar-expand-lg fixed-top" style="z-index: 1030;">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-robot"></i>EchoChat
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html" data-i18n="nav.products">產品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="use-cases.html" data-i18n="nav.use_cases">使用場景</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html" data-i18n="nav.about">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html" data-i18n="nav.pricing">資費方案</a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <a href="login.html" class="btn btn-login" data-i18n="nav.login">登入</a>
                    <select class="language-selector">
                        <option value="zh-TW">繁體中文</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <button class="back-button" id="backButton">
        <i class="fas fa-arrow-left"></i>
    </button>
    

    
    <div class="account-container">
        <div class="account-card">
            <div class="account-header">
                <h2><i class="fas fa-user-cog me-3"></i><span data-i18n="account.page_title">帳號設定</span></h2>
                <p class="subtitle mb-0" data-i18n="account.page_subtitle">管理您的個人資料和安全設定</p>
            </div>
            
            <div class="account-body">
                <div id="alertContainer"></div>
                
                <!-- 個人資料區塊 -->
                <div class="mb-5">
                    <h4 class="section-title">
                        <i class="fas fa-user"></i>
                        個人資料
                    </h4>
                    
                    <form id="profileForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-at me-2"></i>帳號
                                    </label>
                                    <input type="text" class="form-control" id="username" disabled>
                                    <small class="text-muted">帳號名稱無法修改</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="role" class="form-label">
                                        <i class="fas fa-user-tag me-2"></i>角色
                                    </label>
                                    <input type="text" class="form-control" id="role" disabled>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-signature me-2"></i>顯示名稱
                                    </label>
                                    <input type="text" class="form-control" id="name" required placeholder="請輸入您的顯示名稱">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2"></i>電子信箱
                                    </label>
                                    <input type="email" class="form-control" id="email" required placeholder="請輸入您的電子信箱">
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>儲存變更
                        </button>
                    </form>
                </div>
                
                <hr class="section-divider">
                
                <!-- 密碼設定區塊 -->
                <div class="mb-5">
                    <h4 class="section-title">
                        <i class="fas fa-key"></i>
                        安全設定
                    </h4>
                    
                    <form id="passwordForm">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="oldPassword" class="form-label">
                                        <i class="fas fa-lock me-2"></i>目前密碼
                                    </label>
                                    <input type="password" class="form-control" id="oldPassword" required placeholder="請輸入目前密碼">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="newPassword" class="form-label">
                                        <i class="fas fa-key me-2"></i>新密碼
                                    </label>
                                    <input type="password" class="form-control" id="newPassword" required placeholder="請輸入新密碼">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-check-circle me-2"></i>確認密碼
                                    </label>
                                    <input type="password" class="form-control" id="confirmPassword" required placeholder="請再次輸入新密碼">
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-secondary">
                            <i class="fas fa-shield-alt me-2"></i>修改密碼
                        </button>
                    </form>
                </div>
                
                <hr class="section-divider">
                
                <!-- 危險操作區塊 -->
                <div class="mb-4">
                    <h4 class="section-title">
                       帳號管理

                
                    </h4>
                    
                    <div class="action-buttons">
                        <button class="btn btn-outline-secondary" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-2"></i>登出帳號
                        </button>
                        <button class="btn btn-danger" id="deleteAccountBtn">
                            <i class="fas fa-trash-alt me-2"></i>刪除帳號
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 權限檢查 - 改善錯誤處理
        let token = localStorage.getItem('token');
        console.log('Token from localStorage:', token);
        
        if (!token) {
            console.log('No token found, redirecting to login');
            showAlert('請先登入', 'danger');
            setTimeout(() => window.location.href = '/login.html', 1000);
        }
        
        // 改善的錯誤顯示函數
        function showAlert(msg, type = 'danger') {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                    ${msg}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHtml;
            
            // 自動消失
            setTimeout(() => {
                const alert = document.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 150);
                }
            }, 5000);
        }
        
                 // 載入個人資料 - 改善錯誤處理
         async function loadProfile() {
             if (!token) {
                 console.error('No token available');
                 showAlert('請先登入', 'danger');
                 setTimeout(() => window.location.href = '/login.html', 1000);
                 return;
             }
             
             try {
                 console.log('Loading profile...');
                 console.log('Token exists:', !!token);
                 console.log('Token length:', token.length);
                 console.log('Token preview:', token.substring(0, 20) + '...');
                 
                 const res = await axios.get('/api/profile', { 
                     headers: { Authorization: `Bearer ${token}` } 
                 });
                 
                 console.log('Profile API response status:', res.status);
                 console.log('Profile API response data:', res.data);
                 
                 if (res.data.success && res.data.profile) {
                     const profile = res.data.profile;
                     console.log('Profile data received:', profile);
                     document.getElementById('username').value = profile.username || '';
                     document.getElementById('name').value = profile.name || '';
                     document.getElementById('email').value = profile.email || '';
                     document.getElementById('role').value = profile.role || '';
                     console.log('Profile data loaded successfully');
                 } else {
                     console.error('API returned success=false or no profile data');
                     showAlert('API 回應格式錯誤', 'danger');
                 }
             } catch (error) {
                 console.error('Profile loading error:', error);
                 console.error('Error message:', error.message);
                 console.error('Error response status:', error.response?.status);
                 console.error('Error response data:', error.response?.data);
                 console.error('Error response headers:', error.response?.headers);
                 
                 if (error.response) {
                     const status = error.response.status;
                     const errorData = error.response.data;
                     
                     if (status === 401) {
                         showAlert('登入已過期，請重新登入', 'danger');
                         localStorage.clear();
                         setTimeout(() => window.location.href = '/login.html', 2000);
                     } else if (status === 403) {
                         showAlert('權限不足', 'danger');
                     } else if (status === 404) {
                         showAlert('找不到用戶資料', 'danger');
                     } else {
                         showAlert(`API 錯誤 (${status}): ${errorData?.error || '未知錯誤'}`, 'danger');
                     }
                 } else if (error.request) {
                     console.error('No response received:', error.request);
                     showAlert('無法連接到伺服器，請檢查網路連接', 'danger');
                 } else {
                     console.error('Request setup error:', error.message);
                     showAlert('請求設定錯誤: ' + error.message, 'danger');
                 }
             }
         }
        
        // 儲存個人資料
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!name || !email) {
                showAlert('請填寫所有必填欄位', 'danger');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span> 儲存中...';
            submitBtn.disabled = true;
            
            try {
                const res = await axios.post('/api/profile', 
                    { name, email }, 
                    { headers: { Authorization: `Bearer ${token}` } }
                );
                
                if (res.data.success) {
                    showAlert('個人資料已成功更新', 'success');
                } else {
                    showAlert(res.data.error || '更新失敗', 'danger');
                }
            } catch (error) {
                console.error('Profile update error:', error);
                showAlert(error.response?.data?.error || '更新失敗，請稍後再試', 'danger');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // 修改密碼
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!oldPassword || !newPassword || !confirmPassword) {
                showAlert('請填寫所有密碼欄位', 'danger');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('新密碼與確認密碼不符', 'danger');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('新密碼長度至少需要 6 個字元', 'danger');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span> 修改中...';
            submitBtn.disabled = true;
            
            try {
                const res = await axios.post('/api/change-password', 
                    { oldPassword, newPassword }, 
                    { headers: { Authorization: `Bearer ${token}` } }
                );
                
                if (res.data.success) {
                    showAlert('密碼已成功修改', 'success');
                    document.getElementById('passwordForm').reset();
                } else {
                    showAlert(res.data.error || '密碼修改失敗', 'danger');
                }
            } catch (error) {
                console.error('Password change error:', error);
                showAlert(error.response?.data?.error || '密碼修改失敗，請稍後再試', 'danger');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // 刪除帳號
        document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
            if (!confirm('⚠️ 警告：此操作將永久刪除您的帳號及所有相關資料，無法復原！\n\n確定要繼續嗎？')) {
                return;
            }
            
            if (!confirm('請再次確認：您真的要刪除帳號嗎？')) {
                return;
            }
            
            try {
                const res = await axios.post('/api/delete-account', {}, { 
                    headers: { Authorization: `Bearer ${token}` } 
                });
                
                if (res.data.success) {
                    showAlert('帳號已成功刪除', 'success');
                    localStorage.clear();
                    setTimeout(() => window.location.href = '/register.html', 2000);
                } else {
                    showAlert(res.data.error || '刪除失敗', 'danger');
                }
            } catch (error) {
                console.error('Account deletion error:', error);
                showAlert(error.response?.data?.error || '刪除失敗，請稍後再試', 'danger');
            }
        });
        
        // 登出
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('確定要登出嗎？')) {
                localStorage.clear();
                showAlert('已成功登出', 'success');
                setTimeout(() => window.location.href = '/login.html', 1000);
            }
        });
        
                 // 返回按鈕
         function goBack() {
             console.log('Back button clicked');
             if (window.history.length > 1) {
                 window.history.back();
             } else {
                 // 如果沒有歷史記錄，返回儀表板
                 window.location.href = '/dashboard.html';
             }
         }
        
                 
        
        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            
            // 添加返回按鈕事件監聽器
            document.getElementById('backButton').addEventListener('click', goBack);
        });
    </script>
</body>
