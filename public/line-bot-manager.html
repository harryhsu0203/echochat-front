<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoChat - LINE Bot 管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet">
    <script src="js/api-config.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .manager-container {
            min-height: 100vh;
            padding: 20px;
        }

        .manager-header {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .manager-header h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .manager-header p {
            color: #666;
            margin: 0;
        }

        .bot-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .bot-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .bot-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .bot-info h5 {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .bot-info p {
            color: #666;
            margin: 0;
            font-size: 14px;
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .bot-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .bot-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .create-bot-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            padding: 30px;
            text-align: center;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .create-bot-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .create-bot-card i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .create-bot-card h5 {
            color: #333;
            margin-bottom: 10px;
        }

        .create-bot-card p {
            color: #666;
            margin: 0;
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .webhook-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
        }

        .copy-btn {
            background: #6c757d;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(102, 126, 234, 0.9); backdrop-filter: blur(10px);">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-comments me-2"></i>EchoChat
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">
                    <i class="fas fa-arrow-left me-1"></i>返回儀表板
                </a>
            </div>
        </div>
    </nav>

    <div class="container manager-container">
        <!-- 頁面標題 -->
        <div class="manager-header">
            <h1><i class="fab fa-line me-2"></i>LINE Bot 管理</h1>
            <p>管理您的所有 LINE Bot，每個 Bot 都有獨立的設定和對話記錄</p>
        </div>

        <!-- Bot 列表 -->
        <div id="botList" class="row">
            <!-- Bot 卡片將在這裡動態生成 -->
        </div>

        <!-- 創建新 Bot 按鈕 -->
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="create-bot-card" onclick="showCreateBotModal()">
                    <i class="fas fa-plus-circle"></i>
                    <h5>創建新 Bot</h5>
                    <p>添加一個新的 LINE Bot 到您的帳號</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 創建 Bot 模態框 -->
    <div class="modal fade" id="createBotModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-robot me-2"></i>創建新 LINE Bot</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createBotForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="botName" class="form-label">Bot 名稱 *</label>
                                    <input type="text" class="form-control" id="botName" 
                                           placeholder="例如：客服 Bot" required>
                                    <small class="form-text text-muted">用於識別和管理 Bot</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="channelId" class="form-label">Channel ID</label>
                                    <input type="text" class="form-control" id="channelId" 
                                           placeholder="可選，用於識別">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="botDescription" class="form-label">Bot 描述</label>
                            <textarea class="form-control" id="botDescription" rows="3" 
                                      placeholder="描述這個 Bot 的用途和功能"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="channelAccessToken" class="form-label">Channel Access Token *</label>
                            <input type="text" class="form-control" id="channelAccessToken" 
                                   placeholder="請貼上您的 Channel Access Token" required>
                            <small class="form-text text-muted">從 LINE Developers Console 取得</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="channelSecret" class="form-label">Channel Secret *</label>
                            <input type="text" class="form-control" id="channelSecret" 
                                   placeholder="請貼上您的 Channel Secret" required>
                            <small class="form-text text-muted">從 LINE Developers Console 取得</small>
                        </div>
                        
                        <div id="createBotAlert"></div>
                        
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>創建 Bot
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯 Bot 模態框 -->
    <div class="modal fade" id="editBotModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>編輯 LINE Bot</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editBotForm">
                        <input type="hidden" id="editBotId">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editBotName" class="form-label">Bot 名稱 *</label>
                                    <input type="text" class="form-control" id="editBotName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editBotStatus" class="form-label">狀態</label>
                                    <select class="form-control" id="editBotStatus">
                                        <option value="active">啟用</option>
                                        <option value="inactive">停用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editBotDescription" class="form-label">Bot 描述</label>
                            <textarea class="form-control" id="editBotDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editChannelAccessToken" class="form-label">Channel Access Token</label>
                            <input type="text" class="form-control" id="editChannelAccessToken" 
                                   placeholder="留空表示不更新">
                        </div>
                        
                        <div class="mb-3">
                            <label for="editChannelSecret" class="form-label">Channel Secret</label>
                            <input type="text" class="form-control" id="editChannelSecret" 
                                   placeholder="留空表示不更新">
                        </div>
                        
                        <div id="editBotAlert"></div>
                        
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>儲存變更
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentBots = [];

        // 檢查認證狀態
        function checkAuth() {
            const token = localStorage.getItem('token') || localStorage.getItem('authToken');
            if (!token) {
                alert('請先登入');
                window.location.href = 'login.html';
                return false;
            }
            return token;
        }

        // 載入 Bot 列表
        async function loadBots() {
            const token = checkAuth();
            if (!token) return;

            try {
                const apiBase = (window.API_BASE_URL && window.API_BASE_URL.endsWith('/api')) ? window.API_BASE_URL : (window.API_BASE_URL || 'https://echochat-api.onrender.com/api');
                const response = await fetch(apiBase + '/line-bots', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        currentBots = data.bots;
                        displayBots(data.bots);
                    }
                } else if (response.status === 401 || response.status === 403) {
                    alert('認證已過期，請重新登入');
                    localStorage.removeItem('token');
                    localStorage.removeItem('authToken');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('載入 Bot 列表失敗:', error);
                showAlert('botList', '載入 Bot 列表失敗', 'danger');
            }
        }

        // 顯示 Bot 列表
        function displayBots(bots) {
            const container = document.getElementById('botList');
            
            if (bots.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="fas fa-robot"></i>
                            <h4>還沒有任何 Bot</h4>
                            <p>點擊「創建新 Bot」開始建立您的第一個 LINE Bot</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = bots.map(bot => `
                <div class="col-md-6 col-lg-4">
                    <div class="bot-card">
                        <div class="bot-header">
                            <div class="bot-info">
                                <h5>${bot.name}</h5>
                                <p>${bot.description || '無描述'}</p>
                            </div>
                            <div class="bot-status">
                                <span class="status-badge ${bot.status}">
                                    ${bot.status === 'active' ? '啟用中' : '已停用'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="bot-stats">
                            <div class="stat-item">
                                <div class="stat-number">${bot.message_count || 0}</div>
                                <div class="stat-label">訊息數</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${bot.conversation_count || 0}</div>
                                <div class="stat-label">對話數</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${formatDate(bot.created_at)}</div>
                                <div class="stat-label">創建日期</div>
                            </div>
                        </div>
                        
                        <div class="webhook-info">
                            <strong>Webhook URL:</strong><br>
                            ${bot.webhook_url}
                            <button class="copy-btn" onclick="copyToClipboard('${bot.webhook_url}')">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        
                        <div class="bot-actions">
                            <button class="btn btn-primary btn-sm" onclick="editBot('${bot.id}')">
                                <i class="fas fa-edit me-1"></i>編輯
                            </button>
                            <button class="btn btn-info btn-sm" onclick="viewConversations('${bot.id}')">
                                <i class="fas fa-comments me-1"></i>對話
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteBot('${bot.id}', '${bot.name}')">
                                <i class="fas fa-trash me-1"></i>刪除
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 顯示創建 Bot 模態框
        function showCreateBotModal() {
            const modal = new bootstrap.Modal(document.getElementById('createBotModal'));
            document.getElementById('createBotForm').reset();
            document.getElementById('createBotAlert').innerHTML = '';
            modal.show();
        }

        // 創建新 Bot
        document.getElementById('createBotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = checkAuth();
            if (!token) return;

            const name = document.getElementById('botName').value.trim();
            const description = document.getElementById('botDescription').value.trim();
            const channelId = document.getElementById('channelId').value.trim();
            const channelAccessToken = document.getElementById('channelAccessToken').value.trim();
            const channelSecret = document.getElementById('channelSecret').value.trim();

            if (!name || !channelAccessToken || !channelSecret) {
                showAlert('createBotAlert', '請填寫所有必要欄位', 'danger');
                return;
            }

            try {
                const apiBase = (window.API_BASE_URL && window.API_BASE_URL.endsWith('/api')) ? window.API_BASE_URL : (window.API_BASE_URL || 'https://echochat-api.onrender.com/api');
                const response = await fetch(apiBase + '/line-bots', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        channelId: channelId,
                        channelAccessToken: channelAccessToken,
                        channelSecret: channelSecret
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('createBotAlert', 'Bot 創建成功！', 'success');
                    setTimeout(() => {
                        bootstrap.Modal.getInstance(document.getElementById('createBotModal')).hide();
                        loadBots();
                    }, 1500);
                } else {
                    showAlert('createBotAlert', '創建失敗：' + (data.error || '未知錯誤'), 'danger');
                }
            } catch (error) {
                console.error('創建 Bot 失敗:', error);
                showAlert('createBotAlert', '創建失敗：' + error.message, 'danger');
            }
        });

        // 編輯 Bot
        function editBot(botId) {
            const bot = currentBots.find(b => b.id === botId);
            if (!bot) return;

            document.getElementById('editBotId').value = bot.id;
            document.getElementById('editBotName').value = bot.name;
            document.getElementById('editBotDescription').value = bot.description || '';
            document.getElementById('editBotStatus').value = bot.status;
            document.getElementById('editChannelAccessToken').value = '';
            document.getElementById('editChannelSecret').value = '';
            document.getElementById('editBotAlert').innerHTML = '';

            const modal = new bootstrap.Modal(document.getElementById('editBotModal'));
            modal.show();
        }

        // 儲存 Bot 編輯
        document.getElementById('editBotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = checkAuth();
            if (!token) return;

            const botId = document.getElementById('editBotId').value;
            const name = document.getElementById('editBotName').value.trim();
            const description = document.getElementById('editBotDescription').value.trim();
            const status = document.getElementById('editBotStatus').value;
            const channelAccessToken = document.getElementById('editChannelAccessToken').value.trim();
            const channelSecret = document.getElementById('editChannelSecret').value.trim();

            if (!name) {
                showAlert('editBotAlert', 'Bot 名稱不能為空', 'danger');
                return;
            }

            try {
                const updateData = { name, description, status };
                if (channelAccessToken) updateData.channelAccessToken = channelAccessToken;
                if (channelSecret) updateData.channelSecret = channelSecret;

                const apiBase = (window.API_BASE_URL && window.API_BASE_URL.endsWith('/api')) ? window.API_BASE_URL : (window.API_BASE_URL || 'https://echochat-api.onrender.com/api');
                const response = await fetch(apiBase + '/line-bots/' + botId, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('editBotAlert', 'Bot 更新成功！', 'success');
                    setTimeout(() => {
                        bootstrap.Modal.getInstance(document.getElementById('editBotModal')).hide();
                        loadBots();
                    }, 1500);
                } else {
                    showAlert('editBotAlert', '更新失敗：' + (data.error || '未知錯誤'), 'danger');
                }
            } catch (error) {
                console.error('更新 Bot 失敗:', error);
                showAlert('editBotAlert', '更新失敗：' + error.message, 'danger');
            }
        });

        // 刪除 Bot
        async function deleteBot(botId, botName) {
            if (!confirm(`確定要刪除 Bot "${botName}" 嗎？\n\n這將同時刪除所有相關的對話記錄，此操作無法復原。`)) {
                return;
            }

            const token = checkAuth();
            if (!token) return;

            try {
                const apiBase = (window.API_BASE_URL && window.API_BASE_URL.endsWith('/api')) ? window.API_BASE_URL : (window.API_BASE_URL || 'https://echochat-api.onrender.com/api');
                const response = await fetch(apiBase + '/line-bots/' + botId, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert('Bot 刪除成功！');
                    loadBots();
                } else {
                    alert('刪除失敗：' + (data.error || '未知錯誤'));
                }
            } catch (error) {
                console.error('刪除 Bot 失敗:', error);
                alert('刪除失敗：' + error.message);
            }
        }

        // 查看對話
        function viewConversations(botId) {
            // 跳轉到對話頁面，並過濾該 Bot 的對話
            window.location.href = `dashboard.html#conversations&botId=${botId}`;
        }

        // 複製到剪貼板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // 顯示複製成功提示
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = '#6c757d';
                }, 2000);
            }).catch(err => {
                console.error('複製失敗:', err);
                alert('複製失敗');
            });
        }

        // 顯示提示訊息
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.appendChild(alertDiv);
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        // 頁面載入時載入 Bot 列表
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadBots();
            }
        });
    </script>
</body>
</html>
