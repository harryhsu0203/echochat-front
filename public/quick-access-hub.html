<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速訪問 - EchoChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        .access-card {
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .btn-access {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-access:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-stable {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        .btn-stable:hover {
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="access-card">
        <h1 class="text-primary mb-4">
            <i class="fas fa-rocket me-3"></i>EchoChat 快速訪問
        </h1>
        
        <p class="lead mb-4">選擇您要使用的儀表板版本</p>
        
        <div class="d-grid gap-3">
            <a href="dashboard.html" class="btn btn-access">
                <i class="fas fa-tachometer-alt me-3"></i>標準儀表板
                <small class="d-block mt-1">具有完整身份驗證</small>
            </a>
            
            <a href="dashboard-stable.html" class="btn btn-access btn-stable">
                <i class="fas fa-shield-alt me-3"></i>穩定版儀表板
                <small class="d-block mt-1">無跳轉，直接訪問</small>
            </a>
            
            <a href="sunnyharry1-token-setup.html" class="btn btn-access" style="background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);">
                <i class="fas fa-key me-3"></i>Token 設置工具
                <small class="d-block mt-1">設置有效的登入 Token</small>
            </a>
            
            <a href="test-complete-auth.html" class="btn btn-access" style="background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);">
                <i class="fas fa-vial me-3"></i>完整驗證測試
                <small class="d-block mt-1">測試所有認證功能</small>
            </a>
        </div>
        
        <div class="mt-4 text-muted">
            <small>
                <i class="fas fa-info-circle me-2"></i>
                如果遇到跳轉問題，建議使用「穩定版儀表板」
            </small>
        </div>
    </div>

    <script>
        // 檢查當前登入狀態
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('staffUsername');
            
            if (token && username) {
                document.querySelector('.access-card').insertAdjacentHTML('afterbegin', `
                    <div class="alert alert-success">
                        <i class="fas fa-user-check me-2"></i>
                        <strong>當前已登入:</strong> ${username}
                    </div>
                `);
            } else {
                document.querySelector('.access-card').insertAdjacentHTML('afterbegin', `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>建議先設置 Token</strong> 再訪問儀表板
                    </div>
                `);
            }
        });
    </script>
</body>
</html>
