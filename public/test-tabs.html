<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="test_tabs.title">標籤切換測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .nav-link.active {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 data-i18n="test_tabs.page_title">標籤切換測試</h2>
        
        <!-- 標籤導航 -->
        <ul class="nav nav-pills nav-fill rounded-pill p-1 mb-4" style="max-width: 800px; background-color: #f8f9fa;">
            <li class="nav-item">
                <a class="nav-link active rounded-pill" id="tab1" href="#" onclick="switchTab('tab1')">
                    <i class="fas fa-plus me-2"></i>新增知識
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill" id="tab2" href="#" onclick="switchTab('tab2')">
                    <i class="fas fa-list me-2"></i>現有知識
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link rounded-pill" id="tab3" href="#" onclick="switchTab('tab3')">
                    <i class="fas fa-cog me-2"></i>配置
                </a>
            </li>
        </ul>
        
        <!-- 標籤內容 -->
        <div id="content1" class="tab-content active">
            <div class="card">
                <div class="card-body">
                    <h5>新增知識內容</h5>
                    <p>這是新增知識的內容區域</p>
                </div>
            </div>
        </div>
        
        <div id="content2" class="tab-content">
            <div class="card">
                <div class="card-body">
                    <h5>現有知識內容</h5>
                    <p>這是現有知識的內容區域</p>
                    <div class="alert alert-info">
                        <strong>測試成功！</strong> 如果您看到這個訊息，表示標籤切換功能正常。
                    </div>
                </div>
            </div>
        </div>
        
        <div id="content3" class="tab-content">
            <div class="card">
                <div class="card-body">
                    <h5>配置內容</h5>
                    <p>這是配置的內容區域</p>
                    <div class="alert alert-success">
                        <strong>配置頁面正常！</strong> 如果您看到這個訊息，表示配置標籤功能正常。
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            console.log('切換到標籤:', tabId);
            
            // 重置所有標籤
            document.querySelectorAll('.nav-link').forEach(tab => {
                tab.classList.remove('active');
                tab.style.background = 'transparent';
                tab.style.color = '#6c757d';
            });
            
            // 隱藏所有內容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 激活選中的標籤
            const selectedTab = document.getElementById(tabId);
            if (selectedTab) {
                selectedTab.classList.add('active');
                selectedTab.style.background = 'linear-gradient(135deg, #007bff 0%, #0056b3 100%)';
                selectedTab.style.color = 'white';
            }
            
            // 顯示對應內容
            const contentId = 'content' + tabId.replace('tab', '');
            const selectedContent = document.getElementById(contentId);
            if (selectedContent) {
                selectedContent.classList.add('active');
            }
        }
    </script>
</body>
</html>
