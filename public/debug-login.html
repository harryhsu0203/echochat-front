<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="debug.title">EchoChat - 登入調試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .debug-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-robot fa-3x mb-3"></i>
                <h2 data-i18n="debug.page_title">EchoChat - 調試版</h2>
                <p data-i18n="debug.page_subtitle">智能聊天機器人管理系統</p>
            </div>
            
            <div class="login-body">
                <div id="alertContainer"></div>
                
                <form id="loginForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="使用者名稱" value="admin" required>
                    </div>
                    
                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="密碼" value="admin123" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>登入
                    </button>
                </form>
                
                <div class="debug-log" id="debugLog">
                    <strong>調試日誌:</strong><br>
                    等待登入...
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<br>[${timestamp}] ${message}`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function showAlert(msg, type) {
            document.getElementById('alertContainer').innerHTML = `<div class='alert alert-${type}'>${msg}</div>`;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            log('開始登入流程...');
            log(`使用者名稱: ${username}`);
            
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>登入中...';
            loginBtn.disabled = true;
            
            try {
                log('發送登入請求...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                log(`伺服器回應狀態: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('登入成功！');
                    log(`Token 長度: ${data.token ? data.token.length : 0}`);
                    log(`使用者資訊: ${JSON.stringify(data.user)}`);
                    
                    // 儲存 token
                    localStorage.setItem('token', data.token);
                    log('Token 已儲存到 localStorage');
                    
                    // 檢查 dashboard.html 是否存在
                    log('檢查 dashboard.html 是否存在...');
                    try {
                        const dashboardResponse = await fetch('dashboard.html', { method: 'HEAD' });
                        log(`Dashboard 頁面狀態: ${dashboardResponse.status}`);
                        
                        if (dashboardResponse.ok) {
                            log('準備跳轉到 dashboard.html...');
                            setTimeout(() => {
                                log('執行跳轉...');
                                window.location.href = 'dashboard.html';
                            }, 1000);
                        } else {
                            log('Dashboard 頁面不存在，嘗試跳轉到首頁...');
                            window.location.href = '/';
                        }
                    } catch (error) {
                        log(`檢查 dashboard 頁面時發生錯誤: ${error.message}`);
                        log('嘗試跳轉到首頁...');
                        window.location.href = '/';
                    }
                } else {
                    const errorData = await response.json();
                    log(`登入失敗: ${errorData.error}`);
                    showAlert(errorData.error || '登入失敗', 'danger');
                }
            } catch (error) {
                log(`網路錯誤: ${error.message}`);
                showAlert('伺服器錯誤，請稍後再試', 'danger');
            } finally {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>登入';
                loginBtn.disabled = false;
            }
        });
        
        // 頁面載入時的日誌
        log('調試頁面已載入');
        log(`當前 URL: ${window.location.href}`);
        log(`協議: ${window.location.protocol}`);
        log(`主機: ${window.location.host}`);
    </script>
</body>
</html>
