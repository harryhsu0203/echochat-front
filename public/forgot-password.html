<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼 - EchoChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .forgot-password-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .forgot-password-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .forgot-password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-password-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .forgot-password-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-forgot-password {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 500;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-forgot-password:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-forgot-password:disabled {
            opacity: 0.6;
            transform: none;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .verification-section {
            display: none;
        }
        
        .verification-section.show {
            display: block;
        }
        
        .resend-code {
            text-align: center;
            margin-top: 15px;
        }
        
        .resend-code a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .resend-code a:hover {
            text-decoration: underline;
        }
        
        .resend-code a:disabled {
            color: #999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <div class="forgot-password-header">
                <i class="fas fa-lock-open fa-3x text-primary mb-3"></i>
                <h2>忘記密碼</h2>
                <p>請輸入您的電子郵件地址，我們將發送重設密碼的驗證碼給您</p>
            </div>
            
            <div id="alertContainer"></div>
            
            <!-- 第一步：輸入電子郵件 -->
            <div id="emailSection">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email" class="form-label">電子郵件地址</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="請輸入您的電子郵件" required>
                    </div>
                    
                    <button type="submit" class="btn btn-forgot-password" id="sendCodeBtn">
                        <i class="fas fa-paper-plane me-2"></i>發送驗證碼
                    </button>
                </form>
            </div>
            
            <!-- 第二步：輸入驗證碼 -->
            <div id="verificationSection" class="verification-section">
                <form id="verificationForm">
                    <div class="form-group">
                        <label for="verificationCode" class="form-label">驗證碼</label>
                        <input type="text" class="form-control" id="verificationCode" name="verificationCode" 
                               placeholder="請輸入6位數驗證碼" maxlength="6" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword" class="form-label">新密碼</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="newPassword" name="newPassword" 
                                   placeholder="請輸入新密碼" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                <i class="fas fa-eye" id="newPasswordEyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">確認新密碼</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                   placeholder="請再次輸入新密碼" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                <i class="fas fa-eye" id="confirmPasswordEyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-forgot-password" id="resetPasswordBtn">
                        <i class="fas fa-key me-2"></i>重設密碼
                    </button>
                </form>
                
                <div class="resend-code">
                    <a href="#" id="resendCodeBtn">重新發送驗證碼</a>
                    <span id="countdown" class="ms-2 text-muted"></span>
                </div>
            </div>
            
            <div class="back-to-login">
                <a href="login.html">
                    <i class="fas fa-arrow-left me-2"></i>返回登入頁面
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEmail = '';
        let countdownTimer = null;
        let countdownSeconds = 0;

        // 顯示/隱藏密碼功能
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('newPassword');
            const eyeIcon = document.getElementById('newPasswordEyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const eyeIcon = document.getElementById('confirmPasswordEyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // 發送驗證碼
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            
            if (!email) {
                showAlert('請輸入電子郵件地址', 'danger');
                return;
            }
            
            try {
                sendCodeBtn.disabled = true;
                sendCodeBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>發送中...';
                
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentEmail = email;
                    showAlert('驗證碼已發送到您的電子郵件', 'success');
                    document.getElementById('emailSection').style.display = 'none';
                    document.getElementById('verificationSection').classList.add('show');
                    startCountdown();
                } else {
                    showAlert(data.error || '發送驗證碼失敗', 'danger');
                }
            } catch (error) {
                console.error('發送驗證碼錯誤:', error);
                showAlert('網路錯誤，請稍後再試', 'danger');
            } finally {
                sendCodeBtn.disabled = false;
                sendCodeBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>發送驗證碼';
            }
        });

        // 驗證碼驗證和密碼重設
        document.getElementById('verificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const verificationCode = document.getElementById('verificationCode').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            
            if (!verificationCode || !newPassword || !confirmPassword) {
                showAlert('請填寫所有欄位', 'danger');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('密碼長度至少需要6個字元', 'danger');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('兩次輸入的密碼不一致', 'danger');
                return;
            }
            
            try {
                resetPasswordBtn.disabled = true;
                resetPasswordBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>重設中...';
                
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        code: verificationCode,
                        newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('密碼重設成功！請使用新密碼登入', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.error || '密碼重設失敗', 'danger');
                }
            } catch (error) {
                console.error('密碼重設錯誤:', error);
                showAlert('網路錯誤，請稍後再試', 'danger');
            } finally {
                resetPasswordBtn.disabled = false;
                resetPasswordBtn.innerHTML = '<i class="fas fa-key me-2"></i>重設密碼';
            }
        });

        // 重新發送驗證碼
        document.getElementById('resendCodeBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            
            if (countdownSeconds > 0) {
                return;
            }
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentEmail })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('驗證碼已重新發送', 'success');
                    startCountdown();
                } else {
                    showAlert(data.error || '重新發送失敗', 'danger');
                }
            } catch (error) {
                console.error('重新發送驗證碼錯誤:', error);
                showAlert('網路錯誤，請稍後再試', 'danger');
            }
        });

        // 倒數計時功能
        function startCountdown() {
            countdownSeconds = 60;
            updateCountdown();
            
            countdownTimer = setInterval(() => {
                countdownSeconds--;
                updateCountdown();
                
                if (countdownSeconds <= 0) {
                    clearInterval(countdownTimer);
                }
            }, 1000);
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const resendBtn = document.getElementById('resendCodeBtn');
            
            if (countdownSeconds > 0) {
                countdownElement.textContent = `(${countdownSeconds}秒後可重新發送)`;
                resendBtn.style.pointerEvents = 'none';
                resendBtn.style.color = '#999';
            } else {
                countdownElement.textContent = '';
                resendBtn.style.pointerEvents = 'auto';
                resendBtn.style.color = '#667eea';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
